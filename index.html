<!DOCTYPE html>
<html lang="en">
<head>
<title>NJ COVID-19 Tracker</title>	
	
<meta charset="utf-8">
<script src="https://d3js.org/d3.v3.min.js"></script>
<style type="text/css">

#navbar {
  background-color: #000000;
  position: fixed;
  top: 0px;
  width: 100%;
  display: inline-block;;
  transition: top 0.3s;
  height: 100%;
  vertical-align: middle;
}	
	
body {
    background:  #fff;
    padding:     0 0 20px 0;
    font-family: 'Lato', sans-serif;
}	
	
/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .5;
}

/* Style for Custom Tooltip */
div.tooltip {  
 	position: absolute;           
	text-align: center;           
	width: 90px;                  
	height: 35px;                 
	padding: 2px;             
	font: 15px sans-serif;        
	background: white;
	border: 1px solid #000000;
  	border-radius: 3px;
	pointer-events: none;         
}
	
svg {
    display: block;
    margin: 0 auto;
}
	
.center {
  padding: 70px 0;
}

h1 {
    text-align: center;
}

</style>
</head>
<body>
	
<div id="navbar" style="height: 40px">
  <li><a href="https://www.dailyprincetonian.com/"><img src="princelogo.png" height="35px"></a></li>
</div>

<div style="width: 100%;">
        <div style="width: 50%; height: 600px; float: left;" id="info" class="center"> 
		<h1>
		    We're tracking COVID-19 in New Jersey
		</h1>
        </div>
        <div style="margin-left: 50%; height: 600px;" id="map"> 
        </div>
</div>

	
<script src="map.js"></script>
	
<script>
// When the user scrolls down 20px from the top of the document, slide down the navbar
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("navbar").style.top = "0";
  } else {
    document.getElementById("navbar").style.top = "0";
  }
}
</script>
	
</body>
</html>
