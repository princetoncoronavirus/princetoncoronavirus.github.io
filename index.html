<!DOCTYPE html>
<html lang="en">
<head>
<title>NJ COVID-19 Tracker</title>	
	
<meta charset="utf-8">
<script src="https://d3js.org/d3.v3.min.js"></script>
<style type="text/css">

#navbar {
  background-color: #000000;
  position: fixed;
  top: 0px;
  width: 100%;
  display: inline-block;
  transition: top 0.3s;
  height: 100%;
  vertical-align: middle;
}	
	
body {
    background:  #fff;
    margin: 0;
    font-family: 'Lato', sans-serif;
}	
	
/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .5;
}

/* Style for Custom Tooltip */
div.tooltip {  
 	position: absolute;           
	text-align: center;           
	width: 90px;                  
	height: 35px;                 
	padding: 2px;             
	font: 15px;      
	background: white;
	border: 1px solid #000000;
  	border-radius: 3px;
	pointer-events: none;         
}
	
svg {
    display: block;
    margin: 0 auto;
}
	
.center {
  padding: 70px 0;
}


ul {
  list-style-type: none;
  margin: 0;
  overflow: hidden;
  background-color: #000;
}

li {
  float: left;
}

#navhead {
  display: block;
  color: #C0C0C0;
  text-align: center;
  padding: 13px 0px 0px 20px;
  text-decoration: none;
  float: right;
}
	
#navimg {
  padding: 3px 0px 0px 0px;
}
	
#title {
	font-size: 40px;
}
#subtitle {
	font-size: 25px;
	color: #808080;
}
	
</style>
</head>
<body>

	
	
</style>
</head>
<body>
	
<div id="navbar" style="height: 40px">
<ul>
  <li><a href="https://www.dailyprincetonian.com/"><img id="navimg" src="princelogo.png" height="35px"></a></li>

</ul>

</div>
<div style="margin-left: 250px">
<font color="white">COVID-19</font>
</div> -->
</div>

<div style="width: 100%; padding: 60px 0px 0px 0px">
        <div style="margin-left: 20%; width: 40%; height: 600px; float: left; padding: 70px 0px 0px 0px" id="info"> 
		<p id="title">
		 New Jersey
		 <br>
		 COVID-19 Tracker
		</p>
		<p id="subtitle">
		The Daily Princetonian is tracking every reported coronavirus case in New Jersey.	
		</p>
        </div>
        <div style="margin-left: 60%; height: 600px; margin-right: 20%" id="map"> 
        </div>
</div>

	
<script src="map.js"></script>
	
<script>
// When the user scrolls down 20px from the top of the document, slide down the navbar
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("navbar").style.top = "0";
  } else {
    document.getElementById("navbar").style.top = "0";
  }
}
</script>
	
</body>
