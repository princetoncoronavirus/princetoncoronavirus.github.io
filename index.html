<!doctype html>
<meta charset="utf-8">
<html>
  <head>

    <title>New Jersey COVID-19 Tracker</title>

    <style type="text/css">
      #map {
        width: 615px;
        height: 375px;
      }
    </style>


  </head>

  <body>
    MAP!
    <div id="map"></div>

<meta charset="utf-8">
<canvas width="960" height="800"></canvas>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script>

var canvas = d3.select("canvas").node(),
    context = canvas.getContext("2d"),
    path = d3.geoPath().projection(null).context(context);

d3.json("nj.json", function(error, nj) {
  if (error) throw error;

  context.beginPath();
  path(topojson.feature(nj, nj.objects.cb_2015_new_jersey_county_20m));
  context.fillStyle = "#ddd";
  context.fill();

  context.beginPath();
  path(topojson.mesh(nj, nj.objects.cb_2015_new_jersey_county_20m, function(a, b) { return a !== b; }));
  context.strokeStyle = "#999";
  context.stroke();
});

</script>

  </body>
</html>
